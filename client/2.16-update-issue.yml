messages_attributes:
  - locale: ja
    subject: "ユビレジ 2.16へのアップデートについて"
    body:
      ユビレジ2.16にアップデートする際に、問題が発生することがある模様です。
      
      
      ユビレジ2.16にアップデートした際に、アップデート以降、会計を入力しても「終了した会計」一覧画面に表示されない問題が発生することがあります。
      この問題は、iPadアプリの再起動や「同期」操作などでは解消されません。
      ひとまず、iPadアプリの再インストールで復旧します（インストール直後、当日分の会計をサーバからダウンロードします）。
      この問題については、現在、社内で原因を調査中であり、今後のバージョンアップで解決される見込みです。
